<style>
    

    body{

    background-color: white;
    background-repeat: no-repeat;
    background-size: 100% 100%;
    
}
.register1{
width:420px;
background:transparent;

color:black;
border:2px solid rgb(225,225,225,.2);

.register1 h1{

}

.register1 .input-type{

    width:100%;
    
    
    height:50px;
    margin:30px 0;

}
.input-type input{

    width:100%;
    height:40px;
    
    
    border:none;
    outline: none;
    border:2px solid rgba(44, 43, 43, 0.2);

    color: rgb(30, 29, 29);
    padding: 20px 40px 25px 20px ;

width:100%;

}

}

        <form  method="POST" action="" >

            <div class="input-type">
                <input type="text" value="{{data['Name']}}" name="name"placeholder="Username" >

            <div class="input-type">
                <input type="number" value="{{data['price']}}"name="price" placeholder="Price" >
            </div>
            <div class="input-type1">

        </div>
     </form>
