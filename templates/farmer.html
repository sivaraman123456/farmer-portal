<html>
    <head>
        <title>
            SIGN UP PAGE
        </title>
        <meta charset="UTF-8">
 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<style>
    

    body{
    
    min-height: 70vh;
    background-image: url("https://wallpaperaccess.com/full/877661.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    
}
.register1{
width:420px;
background:transparent;
backdrop-filter: blur(20px);
color:black;
border:2px solid rgb(225,225,225,.2);
border-radius: 15px;
margin: 80px 440px;
padding:20px 40px;
box-shadow: 5px 5px gray;
justify-content: center;

}

.register1 h1{
font-size: 36px;
text-align: center;
}

.register1 .input-type{

    width:100%;
    
    
    height:50px;
    margin:30px 0;

}
.input-type input{

    width:100%;
    height:40px;
    background:transparent;
    
    border:none;
    outline: none;
    border:2px solid rgb(225,225,225,.2);
    border-radius: 40px;
    font-size: 16px;
    color: black;
    padding: 20px 40px 25px 20px ;


}
.input-type textarea{

width:100%;
height:40px;
background:transparent;

border:none;
outline: none;
border:2px solid rgb(225,225,225,.2);
border-radius: 40px;
font-size: 16px;
color: black;
padding: 20px 40px 25px 20px ;


}

.input-type input::placeholder{
text-align: center;
color:black;


}
.input-type textarea::placeholder{
text-align: center;
color:black;


}


.register1 .btn{
width: 100%;
height:40px;
border-radius: 30px;

text-decoration-color:black ;
border:2px solid rgb(225,225,225,.2);
font-size: 16px;
}
.register1 .btn::value{
color:black;

}
.register1 .input-type1{

    width: 100%;
    height:50px;
    margin:20px 0;
    position: relative;
}


</style>
    <body>

        <div class="register1">
        <form  action="/farmer" method="POST" >
            <h1>ADD PRODUCT</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
    
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">{{ message }}</div>
                {% endfor %}
    
            {% endif %}
       
     {% endwith %}        
            <hr>
            <div class="input-type">
                <input type="text" name="name"placeholder="Farmer name" required>
            </div>
            <div class="input-type">
                <input type="text" name="product"placeholder="product" required>
            </div>
            <div class="input-type">
                <input type="date" name="regdate" placeholder="date" required>
            </div>
            <div class="input-type">
                <input type="text" name="qty" placeholder="quantity" required>
            </div>
           

            <div class="input-type">
                <input type="number" name="price" placeholder="price" required>
            </div>
            <div class="input-type1">
            <input type="submit" value="register" class="btn btn-primary btn-block"  >
        </div>

               <a href="{{url_for('index')}}" class="btn btn-block">Go to Back</a>
            

        </form>
        </div>

    </body>
</html>

<script>
   

    $(document).ready(function(){
    $('form').attr('autocomplete','off');
   
    });
  </script>

<script>
    
    $(document).ready (function(){
     $(".alert").hide(3000)
                
     });      
  </script>
