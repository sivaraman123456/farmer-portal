<style>
    

    body{
    
    min-height: 70vh;
    background-image: url("https://wallpaperaccess.com/full/877661.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    
}
.register1{
width:420px;
background:transparent;
backdrop-filter: blur(20px);
color:white;
border:2px solid rgb(225,225,225,.2);
border-radius: 15px;
margin: 120px 470px;
padding:30px 40px;
box-shadow: 5px 5px gray;

}

.register1 h1{
font-size: 36px;
text-align: center;
}

.register1 .input-type{

    width:100%;
    
    
    height:50px;
    margin:30px 0;

}
.input-type input{

    width:100%;
    height:40px;
    background:transparent;
    
    border:none;
    outline: none;
    border:2px solid rgb(225,225,225,.2);
    border-radius: 40px;
    font-size: 16px;
    color: white;
    padding: 20px 40px 25px 20px ;


}
.input-type textarea{

width:100%;
height:40px;
background:transparent;

border:none;
outline: none;
border:2px solid rgb(225,225,225,.2);
border-radius: 40px;
font-size: 16px;
color: white;
padding: 20px 40px 25px 20px ;


}

.input-type input::placeholder{

color:white;


}
.input-type textarea::placeholder{
text-align: center;
color:white;


}


.register1 .btn{
width: 100%;
height:40px;
border-radius: 30px;

text-decoration-color:black ;
border:2px solid rgb(225,225,225,.2);

}
.register1 .btn::value{
color:black;

}
.register1 .input-type1{

    width: 100%;

    margin:20px 0;

            </div>
            <div class="input-type">
                <textarea placeholder="Description" name="Description"  required></textarea>
            </div>

            <div class="input-type">
                <input type="number" name="price" placeholder="price" required>
            </div>
            <div class="input-type1">
            <input type="submit" value="register" class="btn btn-primary btn-block"  >
        </div>

               <a href="{{url_for('index')}}">Go to Back</a>
            

        </form>
